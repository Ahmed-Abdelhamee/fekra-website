

<div class="col-12 text-center part-view">
  <button class="btn control-button view-parts-btn" (click)="showpart('who-us')">من نحن </button>
  <button class="btn control-button view-parts-btn" (click)="showpart('our-services')">الخدمات </button>
  <button class="btn control-button view-parts-btn" (click)="showpart('our-team')">فريق العمل</button>
  <button class="btn control-button view-parts-btn" (click)="showpart('our-clients')">عملائنا</button>
</div>


<!-- discription -->
<div class="col-12" *ngIf="view_part=='who-us'">
  <div class="d-flex justify-content-end">
    <div class="btn btn-danger control-button">Delete </div>
    <div class="btn btn-warning control-button">Edit </div>
    <div class="btn btn-info control-button">Add </div>
  </div>
    <form [formGroup]="who_us" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="formGroupExampleInput">من نحن</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Advertisment Title">
      </div>
      <div class="text-center m-2">
        <button type="submit" class="btn btn-outline-warning"> save</button>
      </div>
    </form>
</div>

      <div class="form-group mt-2">
        <label for="formGroupExampleInput2"> صورة الخدمات</label>

</div>
