<div class="col-12 form-div">
    <form [formGroup]="adminLogin" class="col-lg-6 card" (ngSubmit)="login()">
        <div class="form-group">
            <label for="email">الايميل</label>
            <br>
            <input type="email" class="form-control" name="email" id="email" formControlName="email"
                placeholder="email">
        </div>
        <div class="form-group">
            <label for="password">الباسوورد</label>
            <br>
            <input type="password" class="form-control" name="pass" id="pass" formControlName="pass"
                placeholder="password">
        </div>
        <div class="text-center m-2">
            <button type="submit" class="btn btn-outline-warning"> Admin</button>
        </div>
        <div class="alert alert-danger text-center m-2 p-2 error" *ngIf="errorView"> هناك خطاء في تسجيل الدخول </div>
    </form>
</div>
