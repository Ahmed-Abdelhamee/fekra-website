

<div class="col-12">
  <div class="d-flex justify-content-end">
    <button class="btn btn-info control-button" (click)="controlShow('add')" *ngIf="controlItem !='add'">Add </button>
    <button class="btn btn-info control-button" (click)="controlShow('showData')" *ngIf="controlItem !='showData'">Show Data </button>
  </div>
    <form [formGroup]="election" (ngSubmit)="submit()"  *ngIf="controlItem=='add'">
      <div class="form-group mt-2">
        <label for="formGroupExampleInput2"> صورة للحملات الانتخابية</label>
        <input type="file" accept=".jpg , .png , .jpeg , .webp "  class="form-control" (change)="fileUpload($event.target)" formControlName="photourl" id="formGroupExampleInput2" >
        <img [src]="photoUrl" alt="" *ngIf="photoUrl != '' " class="promo-img-show-Admin">
      </div>
      <div class="text-center m-2">
        <button type="submit" class="btn btn-outline-warning"> save</button>
      </div>
    </form>
</div>



<table class="table" *ngIf="controlItem=='showData'">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">صورة حملة انتخابية</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr class="paddingTop" *ngFor="let item of electionList; let i=index">
      <th scope="row">
        <div class="additional-height"></div>
        {{i+1}}
      </th>
      <td><img src="{{item.photourl}}" class="promo-img-show-Admin" alt=""></td>
      <td>
        <div class="additional-height"></div>
        <button class="btn btn-danger control-button">Delete </button>
        <button class="btn btn-warning control-button">Edit </button>
      </td>
    </tr>
  </tbody>
</table>
