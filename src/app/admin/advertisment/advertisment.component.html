

<div class="col-12">
  <div class="d-flex justify-content-end">
    <div class="btn btn-danger control-button">Delete </div>
    <div class="btn btn-warning control-button">Edit </div>
    <div class="btn btn-info control-button">Add </div>
  </div>
  <form [formGroup]="advertisment" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="formGroupExampleInput">اسم الاعلان</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Advertisment Title" formControlName="name">
    </div>
    <div class="form-group mt-2">
      <label for="formGroupExampleInput2">محتوي الاعلان</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Advertisment Content"  formControlName="description">
    </div>
    <div class="text-center m-2">
      <button type="submit" class="btn btn-outline-warning"> save</button>
    </div>
  </form>
</div>
